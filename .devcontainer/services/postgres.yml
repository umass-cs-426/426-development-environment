services:
  postgres:
    image: postgres:16
    container_name: dev_pg
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
      POSTGRES_DB: ${POSTGRES_DB:-db}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-db} -h 127.0.0.1 -p 5432"]
      interval: 5s
      timeout: 3s
      retries: 20
volumes:
  pgdata:
